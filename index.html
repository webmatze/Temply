<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title tp-model="cool.title">Temply Dynamic Template Engine - Test</title>
</head>
<body>

  <h1>This is a {{test}} {{cool.test}}</h1>
  <div>
    <span>{{test}}</span>
    {{name}}
  </div>
  <div>{{cool.more}}</div>
  <div>{{cool.test}}</div>
  <input type="text" tp-model="cool.more" />
  <input type="text" tp-model="cool.test" />
  <div tp-model="cool.more"></div>

  Change the title of this page: <input type="text" tp-model="cool.title" />


  <script type="text/javascript" src="temply.js"></script>
  <script type="text/javascript">
  window.addEventListener("load", function() {
    var temply = new Temply({
      test: "Hello",
      name: "World",
      cool: {
        more: "More..."
      }
    });
    temply.run();
  });
  </script>

</body>
</html>
